<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Kalkulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('str00.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }

        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .electric-text {
            font-size: 9rem;
            font-weight: bold;
            position: relative;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #00f, 0 0 20px #0ff, 0 0 40px #0ff;
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #00f, 0 0 20px #0ff, 0 0 40px #0ff;
            }
            50% {
                text-shadow: 0 0 2px #fff, 0 0 8px #00f, 0 0 16px #0ff, 0 0 30px #0ff;
            }
        }

        .electric-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #00f, #0ff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 30px #0ff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .electric-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #fff, 0 0 25px #00f, 0 0 40px #0ff;
        }

        .electric-button:active {
            transform: scale(1.05);
            box-shadow: 0 0 8px #00f, 0 0 15px #0ff;
        }

        .second-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #0ff;
            font-size: 2rem;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="electric-text">Elektro Kalkulator</div>
        <form action="Strana1.html" >
        <button class="electric-button" >MENI</button>
        </form>
    </div>
    <div class="second-section">
        Ova aplikacija je nastala sa idejom da se skrati vreme proračuna u standardnim električnim radovima, aplikacija umesto korisnika obavlja sve matematičke proračune i na taj načine obezbedjuje garantovanu tačnost ali i uštedu vremena
    </div>
</body>
</html>
